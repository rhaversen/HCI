<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <link rel="stylesheet" type="text/css" href="/loginPrompt.css" />
    <title>WarpTalk Marcus Hesel & Rasmus Haversen</title>
    <script src="./WarpTalk client example_files/warptalk.js" type="application/javascript"></script>
</head>

<body>
    <div id="promptContainer">
        <label for="nicknameInput">Nickname:</label>
        <input type="text" id="nicknameInput" name="nickname">

        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="password" placeholder="(Leave empty for guest login)">

        <button id="loginButton">Login</button>
    </div>
    <div class="grid">
        <section class="roomsContainer">
            <header class="header">
                <span>Rooms</span>
            </header>
            <div class="rooms">
                <div class="subHeader">Joined Rooms</div>
                <div class="joinedRooms"></div>

                <div class="subHeader">Available Rooms</div>
                <div class="availableRooms"></div>
            </div>
            <button class="logoutButton" id="logoutButton">
                <p><strong>Logout</strong></p>
            </button>
        </section>

        <section class="messagesContainer">
            <header class="header">
                <span id="roomNameHeader">No Room Opened</span>
            </header>
            <div class="messages"></div>
            <div class="composeMessage">
                <textarea class="textInput" placeholder="Input message here"></textarea>
                <button class="sendMessageButton">
                    <img class="icon" src="icons/icons8-send-message-24.png" alt="Send" />
                </button>
            </div>
        </section>

        <section class="roomInfoContainer">
            <header class="header">
                <span>Room Info</span>
            </header>
            <div class="subHeader">Room Description</div>
            <div class="roomInfoDescription"></div>
            <div class="subHeader" id="connectedClientsHeader">Connected Clients</div>
            <div class="clients"></div>
        </section>
    </div>
    <script src="./app.js" type="application/javascript"></script>
</body>
</html>
