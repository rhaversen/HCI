<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Messagenius Copy</title>
</head>
<body>
    <div class="grid">
        <div class="headerCell">
            <div class="container">
                <span class="left">Conversations</span>
                <span class="right">=</span>
            </div>            
        </div>
        <div class="headerCell">
            <div class="container">
                <span class="left">Left Text</span>
                <span class="right">Q |||</span>
            </div>    
        </div>        
        <div class="headerCell">
            <div class="container">
                <span class="left">Conversation info</span>
            </div>            
        </div>
        <div class="bodyCell">
            <div class=conversations>
                <div class="conversation">
                    <span class="image">
                        // image
                    </span>
                    <div class="conversationInfo">
                        <div class="conversationName">
                            #AlphaProject
                        </div>
                        <div class="lastMessage">
                            Come
                        </div>
                    </div>
                </div>
                <div class="conversation">
                    <span class="image">
                        // image
                    </span>
                    <div class="conversationInfo">
                        <div class="conversationName">
                            #AlphaProject
                        </div>
                        <div class="lastMessage">
                            Come
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bodyCell">2,2</div>
        <div class="bodyCell">2,3</div>
    </div>    
</body>
</html>
